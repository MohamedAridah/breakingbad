<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad | Character Details</title>
    <!-- Shared CSS File Styles -->
    <link rel="stylesheet" href="css/common.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
</head>
<body>
    <!-- Loading Div -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <main class="main-wrapper">
        <div class="page-title">
            <h2>character details</h2>
        </div>

        <section class="details">
            <!-- Character Details Generated By Js Automatically -->
        </section>
    </main>
    <!-- Ionicons Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Main Js File -->
    <script src="js/app.js"></script>
    <script>
        let knowType = sessionStorage.getItem('type');
        let id = sessionStorage.getItem('id');
        if(id == undefined)
        {
            document.querySelector('.details').innerHTML = noData();
            controlLoader()
        }
        let title = document.querySelector('.page-title h2') ;
        if(knowType =='episode')
        {
            episodeDetails();
            title.textContent = 'episode details';
        }else if(knowType =='character')
        {
            characterDetails();
            title.textContent = 'character details';
        }else if(knowType =='dead-character')
        {
            deadCharacterDetails();
            title.textContent = 'character details';
        }
    </script>
</body>
</html>
