<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad | Episodes</title>
    <!-- Shared CSS File Styles -->
    <link rel="stylesheet" href="css/common.css">
    <!-- Page Custom CSS File -->
    <link rel="stylesheet" href="css/episodes.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
</head>
<body>
    <!-- Loading Div -->
    <div class="loader">
        <div class="spinner"></div>
    </div>
    <!-- Main Content -->
    <main class="main-wrapper">
        <div class="page-title">
            <h2>Breaking bad episodes</h2>
        </div>
        <!-- Search Form -->
        <form class="search-series form-episodes">
            <div>
                <input type="text" class="input-value" placeholder="Search Episodes By Name... (ex:pilot)">
                <div class="alert-message">
                    <ion-icon name="alert-circle" class="icon"></ion-icon>
                    <p>search can't be empty.</p>
                </div>
            </div>
            <div class="buttons-wrapper">
                <button type="button" class="btn btn-secondary btn-search btn-random">random</button>
            </div>
        </form>
        <div class="choose-method">
            <ul>
                <li data-option="all" class="active">all</li>
                <li data-option="breaking bad">breaking bad</li>
                <li data-option="better call saul">better call saul</li>
            </ul>
        </div>
        <!-- Series content -->
        <section class="series-data no-grid">
            <!-- Data Generated By Js -->
        </section>
    </main>
    <!-- Ionicons Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Main Js File -->
    <script src="js/app.js"></script>
    <script>
        episodesData();
        chooseSeries('episodes')
    </script>
</body>
</html>
